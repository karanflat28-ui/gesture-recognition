<!DOCTYPE html>
<html>
<head>
    <title>Nebula: Mirror & Message</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; color: white; font-family: sans-serif; }
        #start-btn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 15px 30px; z-index: 100; cursor: pointer; background: #00ffff; border: none; border-radius: 50px; font-weight: bold; color: black; }
        #info { position: absolute; width: 100%; text-align: center; top: 20px; font-size: 18px; color: #00ffff; z-index: 10; letter-spacing: 2px; }
        video { position: absolute; bottom: 10px; left: 10px; width: 100px; transform: scaleX(-1); border: 1px solid #00ffff; opacity: 0.2; pointer-events: none; }
    </style>
</head>
<body>
    <button id="start-btn">INITIALIZE NEBULA</button>
    <div id="info">WAVE OR SHOW ✌️</div>
    <video id="webcam" autoplay playsinline></video>

    <script>
        const video = document.getElementById('webcam');
        const info = document.getElementById('info');
        
        // --- 1. COMPACT TEXT MAP ---
        const textCanvas = document.createElement('canvas');
        const tCtx = textCanvas.getContext('2d');
        textCanvas.width = 300;
        textCanvas.height = 150;

        function generateTextMap() {
            tCtx.fillStyle = 'black';
            tCtx.fillRect(0, 0, 300, 150);
            tCtx.fillStyle = 'white';
            tCtx.font = 'bold 28px Arial';
            tCtx.textAlign = 'center';
            tCtx.fillText("HAVE A", 150, 50);
            tCtx.fillText("GREAT", 150, 85);
            tCtx.fillText("DAY", 150, 120);
            
            const pts = [];
            const data = tCtx.getImageData(0, 0, 300, 150).data;
            for (let y = 0; y < 150; y += 2) {
                for (let x = 0; x < 300; x += 2) {
                    if (data[(y * 300 + x) * 4] > 128) {
                        pts.push({x: (x - 150) * 0.08, y: (75 - y) * 0.08});
                    }
                }
            }
            return pts;
        }
        const textPoints = generateTextMap();

        // --- 2. THREE.JS SETUP ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const starCount = 3500;
        const geo = new THREE.BufferGeometry();
        const posArr = new Float32Array(starCount * 3);
        const targetArr = new Float32Array(starCount * 3);

        for(let i=0; i<starCount*3; i++) {
            posArr[i] = (Math.random()-0.5)*40;
            targetArr[i] = posArr[i];
        }
        geo.setAttribute('position', new THREE.BufferAttribute(posArr, 3));
        const stars = new THREE.Points(geo, new THREE.PointsMaterial({color: 0x00ffff, size: 0.12}));
        scene.add(stars);
        camera.position.z = 25;

        // --- 3. HAND TRACKING & LOGIC ---
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5 });
        
        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                
                // Detect V-Sign
                const isV = lm[8].y < lm[6].y && lm[12].y < lm[10].y && lm[16].y > lm[14].y;
                
                if (isV) {
                    info.innerText = "HAVE A GREAT DAY";
                    info.style.color = "#FFD700"; // Gold color
                    for (let i = 0; i < starCount; i++) {
                        const p = textPoints[i % textPoints.length];
                        targetArr[i*3] = p.x * 2.2;
                        targetArr[i*3+1] = p.y * 2.2;
                        targetArr[i*3+2] = 0;
                    }
                } else {
                    info.innerText = "MIRROR MODE: WAVE!";
                    info.style.color = "#00ffff";
                    // MIRROR MODE: Assign stars to joints
                    for (let i = 0; i < starCount; i++) {
                        const joint = lm[i % 21];
                        // Convert MediaPipe coords to Three.js space
                        targetArr[i*3] = (0.5 - joint.x) * 35 + (Math.random()-0.5)*2;
                        targetArr[i*3+1] = (0.5 - joint.y) * 35 + (Math.random()-0.5)*2;
                        targetArr[i*3+2] = (Math.random()-0.5)*2;
                    }
                }
            } else {
                info.innerText = "SEARCHING...";
                returnToCloud();
            }
        });

        function returnToCloud() {
            const time = Date.now() * 0.0005;
            for (let i = 0; i < starCount; i++) {
                const a = i * 0.2 + time;
                targetArr[i*3] = Math.cos(a) * 12;
                targetArr[i*3+1] = Math.sin(a) * 12;
                targetArr[i*3+2] = Math.sin(i + time) * 4;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const positions = geo.attributes.position.array;
            for(let i=0; i<starCount*3; i++) {
                positions[i] += (targetArr[i] - positions[i]) * 0.15;
            }
            geo.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        document.getElementById('start-btn').addEventListener('click', async () => {
            document.getElementById('start-btn').style.display = 'none';
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                video.srcObject = stream;
                animate();
                async function detectionLoop() {
                    if (video.readyState >= 2) await hands.send({image: video});
                    requestAnimationFrame(detectionLoop);
                }
                detectionLoop();
            } catch (err) {
                info.innerText = "CAMERA ERROR";
            }
        });
    </script>
</body>
</html>
