<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nebula Core - Fixed Initial Galaxy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #start-btn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px 40px; background: #00ffff; border: none; cursor: pointer; z-index: 100; font-weight: bold; border-radius: 50px; font-size: 1.2rem; box-shadow: 0 0 20px #00ffff; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; color: #00ffff; pointer-events: none; }
        video { position: absolute; bottom: 10px; left: 10px; width: 150px; opacity: 0.5; transform: scaleX(-1); border: 1px solid #00ffff; border-radius: 10px; }
    </style>
</head>
<body>
    <button id="start-btn">ENGAGE GALAXY</button>
    <div id="ui"><h1 id="status">OFFLINE</h1><p>‚úåÔ∏è = Text | ü§ò = Puppy | ‚úä = Singularity</p></div>
    <video class="input_video"></video>

    <script>
        let isStarted = false;
        const starCount = 5000;
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.BufferGeometry();
        const pos = new Float32Array(starCount * 3);
        const targets = new Float32Array(starCount * 3);
        const colors = new Float32Array(starCount * 3);

        const colorIdle = new THREE.Color(0x00ffff);
        const colorText = new THREE.Color(0xffd700);
        const colorPuppy = new THREE.Color(0xff69b4);

        // Pre-fill everything so it's not empty/zero
        for (let i = 0; i < starCount; i++) {
            let x = (Math.random() - 0.5) * 40;
            let y = (Math.random() - 0.5) * 40;
            let z = (Math.random() - 0.5) * 40;
            pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;
            targets[i*3] = x; targets[i*3+1] = y; targets[i*3+2] = z;
            colors[i*3] = colorIdle.r; colors[i*3+1] = colorIdle.g; colors[i*3+2] = colorIdle.b;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        const material = new THREE.PointsMaterial({ size: 0.08, vertexColors: true, transparent: true });
        const points = new THREE.Points(geometry, material);
        scene.add(points);
        camera.position.z = 25;

        // --- SHAPE LOGIC ---
        function setGalaxyShape() {
            for (let i = 0; i < starCount; i++) {
                const angle = (i / starCount) * Math.PI * 20; // spiral
                const r = (i / starCount) * 15;
                targets[i*3] = Math.cos(angle) * r;
                targets[i*3+1] = Math.sin(angle) * r;
                targets[i*3+2] = (Math.random() - 0.5) * 2;
            }
        }

        function setFistShape() {
            for (let i = 0; i < starCount; i++) {
                targets[i*3] = (Math.random() - 0.5) * 0.2;
                targets[i*3+1] = (Math.random() - 0.5) * 0.2;
                targets[i*3+2] = (Math.random() - 0.5) * 0.2;
            }
        }

        function setPuppyShape() {
            for (let i = 0; i < starCount; i++) {
                const t = i / starCount;
                if (t < 0.5) { // Head
                    const a = Math.random() * Math.PI * 2;
                    targets[i*3] = Math.cos(a) * 5;
                    targets[i*3+1] = Math.sin(a) * 4 + 2;
                } else { // Ears
                    const side = Math.random() > 0.5 ? 5 : -5;
                    targets[i*3] = side + (Math.random()-0.5)*2;
                    targets[i*3+1] = 6 + (Math.random()*2);
                }
                targets[i*3+2] = (Math.random()-0.5)*2;
            }
        }

        function setMessageShape() {
            for (let i = 0; i < starCount; i++) {
                targets[i*3] = (i % 80 - 40) * 0.3;
                targets[i*3+1] = (Math.floor(i / 80) - 30) * 0.2;
                targets[i*3+2] = 0;
            }
        }

        // --- MEDIAPIPE ---
        function onResults(results) {
            if (!isStarted) return;
            const status = document.getElementById('status');
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                const index = lm[8].y < lm[6].y;
                const middle = lm[12].y < lm[10].y;
                const ring = lm[16].y < lm[14].y;
                const pinky = lm[20].y < lm[18].y;

                if (index && middle && !ring && !pinky) { status.innerText = "HAVE A GREAT DAY!"; setMessageShape(); }
                else if (index && !middle && !ring && pinky) { status.innerText = "PUPPY MODE"; setPuppyShape(); }
                else if (!index && !middle && !ring && !pinky) { status.innerText = "SINGULARITY"; setFistShape(); }
                else { status.innerText = "GALAXY IDLE"; setGalaxyShape(); }
            } else {
                status.innerText = "GALAXY IDLE";
                setGalaxyShape();
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const p = geometry.attributes.position.array;
            const c = geometry.attributes.color.array;
            const status = document.getElementById('status').innerText;

            for (let i = 0; i < starCount; i++) {
                let ix = i*3, iy = i*3+1, iz = i*3+2;
                p[ix] += (targets[ix] - p[ix]) * 0.1;
                p[iy] += (targets[iy] - p[iy]) * 0.1;
                p[iz] += (targets[iz] - p[iz]) * 0.1;

                let targetCol = colorIdle;
                if (status.includes("DAY")) targetCol = colorText;
                if (status.includes("PUPPY")) targetCol = colorPuppy;

                c[ix] += (targetCol.r - c[ix]) * 0.1;
                c[iy] += (targetCol.g - c[iy]) * 0.1;
                c[iz] += (targetCol.b - c[iz]) * 0.1;
            }
            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;
            points.rotation.z += 0.002; // Keep the galaxy spinning
            renderer.render(scene, camera);
        }

        // --- INITIALIZE ---
        document.getElementById('start-btn').addEventListener('click', () => {
            isStarted = true;
            document.getElementById('start-btn').style.display = 'none';
            setGalaxyShape(); // FORCE GALAXY ON BUTTON CLICK
            animate();
            
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, minDetectionConfidence: 0.6 });
            hands.onResults(onResults);
            
            const cam = new Camera(document.querySelector('.input_video'), {
                onFrame: async () => { await hands.send({image: document.querySelector('.input_video')}); },
                width: 640, height: 480
            });
            cam.start();
        });
    </script>
</body>
</html>
