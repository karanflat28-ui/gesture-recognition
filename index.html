<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nebula Master: Puppy & Wisdom</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Orbitron', sans-serif; }
        #start-btn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px; background: #00ffff; border: none; cursor: pointer; z-index: 100; font-weight: bold; border-radius: 10px; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; color: #00ffff; pointer-events: none; }
        video { position: absolute; bottom: 10px; left: 10px; width: 120px; opacity: 0.3; transform: scaleX(-1); border-radius: 10px; }
    </style>
</head>
<body>
    <button id="start-btn">BOOT UP GALAXY</button>
    <div id="ui"><h1 id="status">OFFLINE</h1><p>V = Message | Rock = Puppy | Fist = Singularity</p></div>
    <video class="input_video"></video>

    <script>
        let isStarted = false;
        const starCount = 6000;
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- COORDINATE BUFFERS ---
        const geometry = new THREE.BufferGeometry();
        const pos = new Float32Array(starCount * 3);
        const targets = new Float32Array(starCount * 3); // Where stars are heading
        const colors = new Float32Array(starCount * 3);

        const cyan = new THREE.Color(0x00ffff);
        const gold = new THREE.Color(0xffd700);
        const pink = new THREE.Color(0xff69b4);

        // Initialize Random Galaxy
        for (let i = 0; i < starCount; i++) {
            pos[i*3] = (Math.random()-0.5)*40;
            pos[i*3+1] = (Math.random()-0.5)*40;
            pos[i*3+2] = (Math.random()-0.5)*40;
            targets[i*3] = pos[i*3];
            targets[i*3+1] = pos[i*3+1];
            targets[i*3+2] = pos[i*3+2];
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        const material = new THREE.PointsMaterial({ size: 0.08, vertexColors: true, transparent: true });
        const points = new THREE.Points(geometry, material);
        scene.add(points);
        camera.position.z = 20;

        // --- SHAPE GENERATORS ---
        function setPuppyShape() {
            for (let i = 0; i < starCount; i++) {
                const t = i / starCount;
                if (t < 0.4) { // Head
                    const a = Math.random() * Math.PI * 2;
                    targets[i*3] = Math.cos(a) * 4;
                    targets[i*3+1] = Math.sin(a) * 3 + 2;
                } else if (t < 0.6) { // Ears
                    const side = Math.random() > 0.5 ? 4 : -4;
                    targets[i*3] = side + (Math.random()-0.5)*2;
                    targets[i*3+1] = 5 + (Math.random()*3);
                } else { // Body/Paws
                    targets[i*3] = (Math.random()-0.5)*6;
                    targets[i*3+1] = (Math.random()*6) - 5;
                }
                targets[i*3+2] = (Math.random()-0.5)*2;
            }
        }

        function setMessageShape() {
            // Simplified "Great Day" Grid
            for (let i = 0; i < starCount; i++) {
                targets[i*3] = (i % 100 - 50) * 0.2;
                targets[i*3+1] = (Math.floor(i / 100) - 30) * 0.2;
                targets[i*3+2] = 0;
            }
        }

        function setFistShape() {
            for (let i = 0; i < starCount; i++) {
                targets[i*3] = (Math.random()-0.5) * 0.5;
                targets[i*3+1] = (Math.random()-0.5) * 0.5;
                targets[i*3+2] = (Math.random()-0.5) * 0.5;
            }
        }

        function setGalaxyShape() {
            for (let i = 0; i < starCount; i++) {
                const r = 5 + Math.random() * 10;
                const a = Math.random() * Math.PI * 2;
                targets[i*3] = Math.cos(a) * r;
                targets[i*3+1] = Math.sin(a) * r;
                targets[i*3+2] = (Math.random()-0.5) * 5;
            }
        }

        // --- GESTURE PROCESSING ---
function onResults(results) {
    if (!isStarted) return;
    const status = document.getElementById('status');
    
    // Check if a hand is actually in the frame
    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const lm = results.multiHandLandmarks[0];
        const index = lm[8].y < lm[6].y;
        const middle = lm[12].y < lm[10].y;
        const ring = lm[16].y < lm[14].y;
        const pinky = lm[20].y < lm[18].y;

        if (index && middle && !ring && !pinky) {
            status.innerText = "HAVE A GREAT DAY!"; setMessageShape();
        } else if (index && !middle && !ring && pinky) {
            status.innerText = "PUPPY MODE"; setPuppyShape();
        } else if (!index && !middle && !ring && !pinky) {
            status.innerText = "SINGULARITY"; setFistShape();
        } else if (index && middle && ring && pinky) {
            // This is the "Open Hand" trigger
            status.innerText = "SUPERNOVA EXPLOSION!"; setGalaxyShape();
        } else {
            status.innerText = "GALAXY IDLE"; setGalaxyShape();
        }
    } else {
        // Even if NO hand is seen, keep the galaxy shape as the default
        if (status.innerText === "OFFLINE") status.innerText = "GALAXY IDLE";
        setGalaxyShape();
    }
}

        // --- ANIMATION ---
        function animate() {
            requestAnimationFrame(animate);
            const p = geometry.attributes.position.array;
            const c = geometry.attributes.color.array;

            for (let i = 0; i < starCount; i++) {
                let ix = i*3, iy = i*3+1, iz = i*3+2;
                // Smooth Lerp to targets
                p[ix] += (targets[ix] - p[ix]) * 0.08;
                p[iy] += (targets[iy] - p[iy]) * 0.08;
                p[iz] += (targets[iz] - p[iz]) * 0.08;

                // Color Morphing
                if (status.innerText.includes("DAY")) {
                    c[ix] += (gold.r - c[ix]) * 0.1; c[iy] += (gold.g - c[iy]) * 0.1; c[iz] += (gold.b - c[iz]) * 0.1;
                } else if (status.innerText.includes("PUPPY")) {
                    c[ix] += (pink.r - c[ix]) * 0.1; c[iy] += (pink.g - c[iy]) * 0.1; c[iz] += (pink.b - c[iz]) * 0.1;
                } else {
                    c[ix] += (cyan.r - c[ix]) * 0.1; c[iy] += (cyan.g - c[iy]) * 0.1; c[iz] += (cyan.b - c[iz]) * 0.1;
                }
            }
            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;
            renderer.render(scene, camera);
        }

        // --- UPDATED STARTUP ---
document.getElementById('start-btn').addEventListener('click', () => {
    isStarted = true;
    document.getElementById('start-btn').style.display = 'none';
    
    // 1. Set the initial "Galaxy" targets IMMEDIATELY
    setGalaxyShape(); 
    document.getElementById('status').innerText = "GALAXY IDLE";
    
    // 2. Start the animation loop
    animate();
    
    // 3. Start MediaPipe
    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 1, minDetectionConfidence: 0.7 });
    hands.onResults(onResults);
    
    const cameraHelper = new Camera(document.querySelector('.input_video'), {
        onFrame: async () => { await hands.send({image: document.querySelector('.input_video')}); },
        width: 640, height: 480
    });
    cameraHelper.start();
});
    </script>
</body>
</html>
