<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galaxy Gesture V</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }
        video { position: absolute; bottom: 10px; right: 10px; width: 150px; border: 2px solid white; border-radius: 10px; transform: scaleX(-1); }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; color: white; pointer-events: none; }
    </style>
</head>
<body>
    <div id="info"><h1>Show ✌️ to Align the Stars</h1></div>
    <video class="input_video"></video>

    <script>
        // --- 1. THREE.JS SCENE SETUP ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const starCount = 2500;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(starCount * 3);
        const targetPositions = new Float32Array(starCount * 3);
        const initialPositions = new Float32Array(starCount * 3);

        for (let i = 0; i < starCount; i++) {
            // Random Galaxy Distribution
            let r = Math.random() * 5 + 2;
            let theta = Math.random() * Math.PI * 2;
            initialPositions[i * 3] = r * Math.cos(theta);
            initialPositions[i * 3 + 1] = r * Math.sin(theta);
            initialPositions[i * 3 + 2] = (Math.random() - 0.5) * 2;
            
            positions[i * 3] = initialPositions[i * 3];
            positions[i * 3 + 1] = initialPositions[i * 3 + 1];
            positions[i * 3 + 2] = initialPositions[i * 3 + 2];
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const material = new THREE.PointsMaterial({ color: 0x00ffff, size: 0.05 });
        const points = new THREE.Points(geometry, material);
        scene.add(points);
        camera.position.z = 10;

        // --- 2. GESTURE LOGIC ---
        let formingV = false;

        function updateVTarget() {
            for (let i = 0; i < starCount; i++) {
                const side = Math.random() > 0.5 ? 1 : -1;
                const progress = Math.random();
                // Create a "V" shape using two diagonal lines
                targetPositions[i * 3] = side * (progress * 3); // X
                targetPositions[i * 3 + 1] = progress * 6 - 3; // Y
                targetPositions[i * 3 + 2] = (Math.random() - 0.5) * 0.5; // Z
            }
        }
        updateVTarget();

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const isIndexUp = landmarks[8].y < landmarks[6].y;
                const isMiddleUp = landmarks[12].y < landmarks[10].y;
                const isRingDown = landmarks[16].y > landmarks[14].y;
                formingV = (isIndexUp && isMiddleUp && isRingDown);
            } else {
                formingV = false;
            }
        }

        // --- 3. ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            const posAttr = geometry.attributes.position;
            
            for (let i = 0; i < starCount; i++) {
                let ix = i * 3, iy = i * 3 + 1, iz = i * 3 + 2;

                if (formingV) {
                    // Move toward V Shape
                    posAttr.array[ix] += (targetPositions[ix] - posAttr.array[ix]) * 0.1;
                    posAttr.array[iy] += (targetPositions[iy] - posAttr.array[iy]) * 0.1;
                    posAttr.array[iz] += (targetPositions[iz] - posAttr.array[iz]) * 0.1;
                } else {
                    // Galaxy Rotation
                    let x = posAttr.array[ix];
                    let y = posAttr.array[iy];
                    let angle = 0.02;
                    posAttr.array[ix] = x * Math.cos(angle) - y * Math.sin(angle);
                    posAttr.array[iy] = x * Math.sin(angle) + y * Math.cos(angle);
                    // Drift back to initial z
                    posAttr.array[iz] += (initialPositions[iz] - posAttr.array[iz]) * 0.05;
                }
            }
            posAttr.needsUpdate = true;
            points.rotation.z += 0.001;
            renderer.render(scene, camera);
        }
        animate();

        // --- 4. CAMERA & MEDIAPIPE ---
        const videoElement = document.querySelector('.input_video');
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        hands.onResults(onResults);
        const cam = new Camera(videoElement, { onFrame: async () => { await hands.send({image: videoElement}); }, width: 640, height: 480 });
        cam.start();
    </script>
</body>
</html>
