<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nebula: V-Sign Message</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #start-btn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px 40px; background: #fff; border: none; cursor: pointer; z-index: 100; font-weight: bold; border-radius: 5px; }
        #status { position: absolute; top: 20px; width: 100%; text-align: center; color: #fff; pointer-events: none; font-size: 2rem; letter-spacing: 5px; }
        video { position: absolute; bottom: 10px; left: 10px; width: 120px; opacity: 0.3; transform: scaleX(-1); }
    </style>
</head>
<body>
    <button id="start-btn">START SYSTEM</button>
    <div id="status">AWAITING V-SIGN</div>
    <video class="input_video"></video>

    <script>
        let isStarted = false;
        const starCount = 3000;
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.BufferGeometry();
        const pos = new Float32Array(starCount * 3);
        const targets = new Float32Array(starCount * 3);

        // Initial Random Cloud
        for (let i = 0; i < starCount; i++) {
            pos[i*3] = (Math.random()-0.5)*40;
            pos[i*3+1] = (Math.random()-0.5)*40;
            pos[i*3+2] = (Math.random()-0.5)*40;
            targets[i*3] = pos[i*3];
            targets[i*3+1] = pos[i*3+1];
            targets[i*3+2] = pos[i*3+2];
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        const material = new THREE.PointsMaterial({ size: 0.1, color: 0x00ffff });
        const points = new THREE.Points(geometry, material);
        scene.add(points);
        camera.position.z = 25;

        // --- THE ONLY TWO SHAPES ---
        function setCloud() {
            for (let i = 0; i < starCount; i++) {
                // Return to random spots
                const seed = i * 1.5;
                targets[i*3] = Math.sin(seed) * 15 + (Math.random()-0.5)*5;
                targets[i*3+1] = Math.cos(seed) * 15 + (Math.random()-0.5)*5;
                targets[i*3+2] = (Math.random()-0.5)*10;
            }
        }

        function setTextMessage() {
            for (let i = 0; i < starCount; i++) {
                // Arrange into 4 straight lines to look like text blocks
                const line = i % 4;
                targets[i*3] = ((i % 750) / 30 - 12) * 1.2; // Width
                targets[i*3+1] = (1.5 - line) * 4; // Vertical spacing
                targets[i*3+2] = 0;
            }
        }

        // --- HANDS LOGIC ---
        function onResults(results) {
            const status = document.getElementById('status');
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                
                // Detection: Index and Middle fingers UP, others DOWN
                const indexUp = lm[8].y < lm[6].y;
                const middleUp = lm[12].y < lm[10].y;
                const ringDown = lm[16].y > lm[14].y;
                const pinkyDown = lm[20].y > lm[18].y;

                if (indexUp && middleUp && ringDown && pinkyDown) {
                    status.innerText = "HAVE A GREAT DAY";
                    setTextMessage();
                } else {
                    status.innerText = "AWAITING V-SIGN";
                    setCloud();
                }
            } else {
                status.innerText = "NO HAND DETECTED";
                setCloud();
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const p = geometry.attributes.position.array;
            for (let i = 0; i < starCount * 3; i++) {
                p[i] += (targets[i] - p[i]) * 0.1; // Smooth move
            }
            geometry.attributes.position.needsUpdate = true;
            points.rotation.y += 0.001;
            renderer.render(scene, camera);
        }

        document.getElementById('start-btn').addEventListener('click', () => {
            isStarted = true;
            document.getElementById('start-btn').style.display = 'none';
            animate();
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, minDetectionConfidence: 0.5 });
            hands.onResults(onResults);
            new Camera(document.querySelector('.input_video'), {
                onFrame: async () => { await hands.send({image: document.querySelector('.input_video')}); },
                width: 640, height: 480
            }).start();
        });
    </script>
</body>
</html>
